<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
</head>
<body>
    <h1>Praticando JavaScript</h1>
    <div id ="text">Primeiro texto da pagina</div>

    
<div id="area_de_manipulação"> Interaja</div>
<div id ="outro_area_De_manipulacao"> Coloque o mouse em cima!</div>

<style>
        body{
            text-align: center;
            padding: 2rem;
            background-color: rgba(38, 130, 153, 0.521);
            color: white;
            font-size: 20px;
        }
        #text{
            margin-top: 20px;
            padding: 10px;
        }
        #area_de_manipulação{
            color: black;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.155);          
            margin: 0 auto; /*para alinha a div no centro*/
            border: 2px solid white;
            border-radius: 30px;
            height: 1rem;
            width: 10rem;
            align-items: center;
        }
        #outro_area_De_manipulacao{
            margin-top: 2rem;
            color: black;
            padding: 3rem;
            border: 2px solid white;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.155);
        }   
    </style>

    <script>
        var texto_alterado=window.document.getElementById("text")
        texto_alterado.innerText="Texto alterado com sucesso!"

//aqui conseguimos pegar e quardar o elemento em uma variavel para manipula-la em js
        var a = window.document.getElementById("area_de_manipulação")
        var b = window.document.getElementById("outro_area_De_manipulacao")

//funções para manipular eventos
        a.addEventListener('click', clicar)
        b.addEventListener('mouseenter',entrar_no_bloco)
        b.addEventListener('mouseout',sair)



        function clicar(){
            a.innerHTML="você clicou em mim!"
            a.style.backgroundColor="rgba(255, 255, 255, 0.521)"
        }
        function entrar_no_bloco(){
            b.innerHTML="Você entrou na área de manipulação!"
        }
        function sair(){
            b.innerHTML="Entre com o mouse aqui e veja a magia!"
        }
            </script>
</body>
</html>
