<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f9fc;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
        }

        h1 {
            color: #0b5ed7;
            margin: 8px 0 12px;
            font-size: 1.6rem;
            text-align: center;
        }

        #velocidade {
            width: 120px;
            padding: 6px 8px;
            border: 1px solid #ccd6e6;
            border-radius: 6px;
        }

        #botao_verificar {
            background-color: #198754;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            height: 34px;
            width: 110px;
            cursor: pointer;
            transition: background-color .15s ease, transform .08s ease;
        }

        #botao_verificar:hover {
            background-color: #166d48;
            transform: translateY(-1px);
        }

        #resultado {
            background: #fff;
            border: 1px solid #e6eef6;
            padding: 10px 14px;
            border-radius: 6px;
            min-width: 240px;
            text-align: center;
        }
    </style>
    <H1>
        DETRAN - Departamento Estadual de Trânsito
    </H1>
    Velocidade do carro <input type="text" id="velocidade" > Km/h  
   
    <input type="button" id ="botao_verificar" value="Verificar" onclick="func_verificar()">
   
    <p id="resultado">Aguardando verificação...</p>

    <script>
        var velocidade_carro=window.document.getElementById('velocidade')   //armazena para o js a referência do input(caixa)
        var r = window.document.getElementById('resultado')   // armazena para o js o texto aonde vai aparecer o resultado

        function func_verificar(){   //função o qual é acionada ao clicar no botão
            kms=Number(velocidade_carro.value)   //converte text para numero(precisa ser dentro da função para atualizar o valor toda vez que clicar)
            if (kms > 100) {
                var multa =(kms-100)*5
                r.innerText = `Multado em ${multa}reais! Você excedeu o limite permitido que é de 100 Km/h.`

            } else {
                r.innerText = `Tudo OK! Você está dentro do limite de velocidade.`

            }
        }
    </script>
</body>
</html>
